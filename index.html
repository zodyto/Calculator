<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Calculator</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&family=Rubik:wght@700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="shortcut icon"
            href="images/favicon.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <header>
            <h1 class="heading">Calculator</h1>
        </header>
        <section>
            <div class="container">
                <div class="row">
                    <input type="text" class="input" />
                </div>
                <div class="row">
                    <button class="button btn-two btn-grey" value="AC">
                        AC
                    </button>
                    <button class="button btn-grey" value="%">%</button>
                    <button class="button btn-orange" value="/">÷</button>
                </div>
                <div class="row">
                    <button class="button" value="7">7</button>
                    <button class="button" value="8">8</button>
                    <button class="button" value="9">9</button>
                    <button class="button btn-orange" value="*">×</button>
                </div>
                <div class="row">
                    <button class="button" value="4">4</button>
                    <button class="button" value="5">5</button>
                    <button class="button" value="6">6</button>
                    <button class="button btn-orange" value="-">-</button>
                </div>
                <div class="row">
                    <button class="button" value="1">1</button>
                    <button class="button" value="2">2</button>
                    <button class="button" value="3">3</button>
                    <button class="button btn-orange" value="+">+</button>
                </div>
                <div class="row">
                    <button class="button btn-two" value="0">0</button>
                    <button class="button" value=".">.</button>
                    <button class="button btn-orange" value="=">=</button>
                </div>
            </div>
        </section>
        <script src="script.js" type="text/javascript" async defer></script>
    </body>
    <footer>
        Made with ❤️ by <a href="https://akif.tech/" target="_blank">@akiif</a>
    </footer>
</html>
